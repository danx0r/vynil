<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM&S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e3c72 0%, #7a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .track {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .track:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .track.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .track-number {
            width: 40px;
            text-align: center;
            font-weight: bold;
            opacity: 0.7;
        }

        .track-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .track-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            min-width: 50px;
            text-align: right;
        }

        .player {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            position: sticky;
            bottom: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
        }

        .now-playing h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .now-playing p {
            opacity: 0.7;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-pause-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-size: 2.5rem;
            width: 80px;
            height: 80px;
        }

        .play-pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .time {
            font-size: 0.9rem;
            opacity: 0.7;
            min-width: 45px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 50%;
            position: relative;
        }

        .volume-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-slider:hover .volume-fill::after {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .playing .track-number {
            animation: pulse 2s infinite;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 3px;
            margin: 20px 0;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            animation: visualize 1s infinite ease-in-out;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.4s; }
        .bar:nth-child(8) { animation-delay: 0.3s; }
        .bar:nth-child(9) { animation-delay: 0.2s; }
        .bar:nth-child(10) { animation-delay: 0.1s; }

        @keyframes visualize {
            0%, 100% { height: 5px; opacity: 0.4; }
            50% { height: 25px; opacity: 1; }
        }

        .shuffle-repeat {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .mode-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>We Don't Wanna Make You Dance</h1>
            <p>
                <h2>Playing Side 1<br/><a style="color: #37e" href="side2.html">Play Side 2</a></h2>
            </p>
        </div>

        <div class="playlist" id="playlist">
            <!-- Tracks will be populated by JavaScript -->
        </div>

        <div class="player">
            <div class="now-playing">
                <!-- <p>
                    <h3><a style="color: #37e; position: absolute; left: 22px" href="side2.html">Side 2</a></h3>
                </p> -->
                <h3 id="current-title">Select a track to play</h3>
                <p id="current-artist">No track selected</p>
            </div>

            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>

            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>

            <div class="shuffle-repeat">
                <button class="mode-btn" id="shuffleBtn">üîÄ</button>
                <button class="mode-btn" id="repeatBtn">üîÅ</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.tracks = [
                    {
                        title: "Do The Dance",
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "3:41",
                        // Working sample audio files - replace with your own
                        src: "/home/dbm/mmms/WeDontWanna21st/DoTheDanceRemix/03 MMMS Do The DanceBal_remix_finaled3.wav"
                    },
                    {
                        title: "We Don't Wanna Make You Dance",
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "5:37",
                        src: "/home/dbm/mmms/WeDontWanna21st/04 MMMS We Dont Wanna Make You DanceBal.wav"
                    },
                    {
                        title: "Key To My Heart",
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "2:52",
                        src: "/home/dbm/mmms/WeDontWanna21st/13 MMMS Key To My Heart (Take 2).wav"
                    },
                    {
                        title: "For Me To Make You Mine",
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "2:44",
                        // You can also use data URLs for embedded audio
                        src: "/home/dbm/mmms/WeDontWanna21st/05 MMMS For Me To Make You Mine.wav"
                    },
                    {
                        title: "Spacey", 
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "3:28",
                        src: "/home/dbm/mmms/WeDontWanna21st/09 MMMS Spacey.wav"
                    },
                    {
                        title: "My Appreciation", 
                        artist: "Miller, Miller, Miller & Sloan",
                        duration: "3:55",
                        src: "/home/dbm/mmms/WeDontWanna21st/06 MMMS My Appreciation_from_mp3.wav"
                    }
                ];

                this.currentTrackIndex = -1;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 0; // 0: off, 1: repeat all, 2: repeat one

                this.initializeElements();
                this.initializeEventListeners();
                this.renderPlaylist();
            }

            initializeElements() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.currentTitle = document.getElementById('current-title');
                this.currentArtist = document.getElementById('current-artist');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeFill = document.getElementById('volumeFill');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.visualizer = document.getElementById('visualizer');
            }

            initializeEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                
                this.progressBar.addEventListener('click', (e) => this.seekTo(e));
                this.volumeSlider.addEventListener('click', (e) => this.setVolume(e));
                
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());

                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateTotalTime());
                this.audioPlayer.addEventListener('ended', () => this.handleTrackEnd());

                // Set initial volume
                this.audioPlayer.volume = 0.5;
            }

            renderPlaylist() {
                const playlist = document.getElementById('playlist');
                playlist.innerHTML = '';

                this.tracks.forEach((track, index) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    trackElement.innerHTML = `
                        <div class="track-number">${index + 1}</div>
                        <div class="track-info">
                            <div class="track-title">${track.title}</div>
                            <div class="track-artist">${track.artist}</div>
                        </div>
                        <div class="track-duration">${track.duration}</div>
                    `;
                    
                    trackElement.addEventListener('click', () => this.playTrack(index));
                    playlist.appendChild(trackElement);
                });
            }

            playTrack(index) {
                if (this.currentTrackIndex === index && this.isPlaying) {
                    this.togglePlayPause();
                    return;
                }

                this.currentTrackIndex = index;
                const track = this.tracks[index];
                
                this.audioPlayer.src = track.src;
                this.currentTitle.textContent = track.title;
                this.currentArtist.textContent = track.artist;
                
                this.updateActiveTrack();
                this.play();
            }

            play() {
                this.audioPlayer.play().then(() => {
                    this.isPlaying = true;
                    this.playPauseBtn.textContent = '‚è∏';
                    this.visualizer.style.display = 'flex';
                }).catch(error => {
                    console.log('Error playing audio:', error);
                    // Fallback for when audio files aren't available
                    this.showMessage('Audio file not available - Please add your own audio files');
                    // Still update UI to show "playing" state for demo purposes
                    this.isPlaying = true;
                    this.playPauseBtn.textContent = '‚è∏';
                    this.visualizer.style.display = 'flex';
                });
            }

            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.playPauseBtn.textContent = '‚ñ∂';
                this.visualizer.style.display = 'none';
            }

            togglePlayPause() {
                if (this.currentTrackIndex === -1) {
                    this.playTrack(0);
                    return;
                }

                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            previousTrack() {
                if (this.currentTrackIndex > 0) {
                    this.playTrack(this.currentTrackIndex - 1);
                } else if (this.repeatMode === 1) {
                    this.playTrack(this.tracks.length - 1);
                }
            }

            nextTrack() {
                if (this.currentTrackIndex < this.tracks.length - 1) {
                    this.playTrack(this.currentTrackIndex + 1);
                } else if (this.repeatMode === 1) {
                    this.playTrack(0);
                }
            }

            updateActiveTrack() {
                document.querySelectorAll('.track').forEach((track, index) => {
                    track.classList.toggle('active', index === this.currentTrackIndex);
                    track.classList.toggle('playing', index === this.currentTrackIndex && this.isPlaying);
                });
            }

            updateProgress() {
                if (this.audioPlayer.duration) {
                    const progress = (this.audioPlayer.currentTime / this.audioPlayer.duration) * 100;
                    this.progressFill.style.width = progress + '%';
                    this.currentTime.textContent = this.formatTime(this.audioPlayer.currentTime);
                }
            }

            updateTotalTime() {
                this.totalTime.textContent = this.formatTime(this.audioPlayer.duration);
            }

            seekTo(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audioPlayer.currentTime = percent * this.audioPlayer.duration;
            }

            setVolume(e) {
                const rect = this.volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audioPlayer.volume = percent;
                this.volumeFill.style.width = (percent * 100) + '%';
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleBtn.classList.toggle('active', this.isShuffled);
            }

            toggleRepeat() {
                this.repeatMode = (this.repeatMode + 1) % 3;
                this.repeatBtn.classList.toggle('active', this.repeatMode > 0);
                
                const symbols = ['üîÅ', 'üîÇ', 'üîÇ'];
                this.repeatBtn.textContent = symbols[this.repeatMode];
            }

            handleTrackEnd() {
                if (this.repeatMode === 2) {
                    this.play();
                } else {
                    this.nextTrack();
                }
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            showMessage(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    font-size: 14px;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
        }

        // Initialize the music player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
